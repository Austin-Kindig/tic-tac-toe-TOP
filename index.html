<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe Game</h1>
        <form action="" class="player-options">
            <label for="player1-name">Player 1's Name:</label>
            <input type="text" name="player1-name" id="player1-name">
            <label for="player2-name">Player 2's Name:</label>
            <input type="text" name="player2-name" id="player2-name">
            <label for="player1-color">Player 1, choose a color:</label>
            <select id="player1-color" name="player1-color">
              <option value="red">red</option>
              <option value="green">green</option>
              <option value="blue">blue</option>
              <option value="hotpink">pink</option>
              <option value="yellow">yellow</option>
              <option value="orange">orange</option>
              <option value="cyan">cyan</option>
              <option value="white">white</option>
            </select> 
            <label for="player2-color">Player 2, choose a color:</label>
            <select id="player2-color" name="player2-color">
              <option value="red">red</option>
              <option value="green">green</option>
              <option value="blue">blue</option>
              <option value="hotpink">pink</option>
              <option value="yellow">yellow</option>
              <option value="orange">orange</option>
              <option value="cyan">cyan</option>
              <option value="white">white</option>
            </select> 
            <button type="submit">Start Game</button>
        </form>
    </header>
    <main>
        <div class="score">
            <span id="player1"></span>
            <span class="x-score"></span>
            <span id="player2"></span>
            <span class="o-score"></span>
            <div class="user-message"></div>
        </div>
        <div class="wrapper">
            <div class="game-board">
                <div class="game-cell" id="0"></div>
                <div class="game-cell" id="1"></div>
                <div class="game-cell" id="2"></div>
                <div class="game-cell" id="3"></div>
                <div class="game-cell" id="4"></div>
                <div class="game-cell" id="5"></div>
                <div class="game-cell" id="6"></div>
                <div class="game-cell" id="7"></div>
                <div class="game-cell" id="8"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="reset-game">New Game</button>
            <button class="clear-game">Empty Board</button>
        </div>
        
    </main>
</body>
</html>
