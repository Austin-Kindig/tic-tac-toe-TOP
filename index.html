<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe Game</h1>
    </header>
    <main>
        <div class="score">
            <span>Player 1 Score:</span>
            <span class="x-score"></span>
            <span>Player 2 Score:</span>
            <span class="o-score"></span>
        </div>
        <div class="wrapper">
            <div class="game-board">
                <div class="game-cell" id="0"></div>
                <div class="game-cell" id="1"></div>
                <div class="game-cell" id="2"></div>
                <div class="game-cell" id="3"></div>
                <div class="game-cell" id="4"></div>
                <div class="game-cell" id="5"></div>
                <div class="game-cell" id="6"></div>
                <div class="game-cell" id="7"></div>
                <div class="game-cell" id="8"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="reset-game">New Game</button>
            <button class="clear-game">Empty Board</button>
        </div>
        
    </main>
</body>
</html>
